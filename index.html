<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=2m4kkop8aUO5&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="get-info">
            <input type="text" id="country" placeholder="Country name..." autocomplete="country-name">
            <button id="infoBtn"><img src="https://img.icons8.com/?size=35&id=7695&format=png&color=FFFFFF" alt="Search Icon"></button>
        </div>
        <div class="content">
            <img src="" alt="Country Flag" id="flag">
            <div class="infos">
                <p>Country Name:</p>
                <p id="name" class="countryInfo"></p>
                <p>Country Capital:</p>
                <p id="capital" class="countryInfo"></p>
                <p>Country Language:</p>
                <p id="language" class="countryInfo"></p>
                <p>Country Population:</p>
                <p id="population" class="countryInfo"></p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
